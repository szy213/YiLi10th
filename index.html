function typewriter(element, text, speed = 50) {

    let i = 0;
    const timer = setInterval(() => {

            i++;
        } else {
            clearInterval(timer);
        }
    }, speed);
}

<script>
(function() {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.pointerEvents = 'none'; 
    canvas.style.zIndex = '10000';
    document.body.appendChild(canvas);

    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Ribbon {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            const colors = ['#FFD700', '#1E90FF', '#FFDF00', '#87CEFA']; 
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.w = Math.random() * 10 + 6;
            this.h = Math.random() * 4 + 2;
            this.vx = Math.random() * 10 - 5;
            this.vy = Math.random() * -15 - 5; 
            this.gravity = 0.3;
            this.rotation = Math.random() * 360;
            this.rSpeed = Math.random() * 10 - 5;
            this.alpha = 1;
        }
        update() {
            this.vy += this.gravity;
            this.x += this.vx;
            this.y += this.vy;
            this.rotation += this.rSpeed;
            this.alpha -= 0.008; 
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation * Math.PI / 180);
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h); 
            ctx.restore();
        }
    }

    // --- ä¿®æ”¹åçš„æ ¸å¿ƒé€»è¾‘ ---
    window.addEventListener('click', function(e) {
        // 1. åˆ¤æ–­ç‚¹å‡»çš„æ˜¯å¦ä¸º checkbox
        // 2. å¢åŠ åˆ¤æ–­æ¡ä»¶ï¼šåªæœ‰ e.target.checked ä¸º trueï¼ˆç‚¹äº®ï¼‰æ—¶æ‰æ‰§è¡Œ
        if (e.target.type === 'checkbox' && e.target.checked) {
            const count = 100; 
            for (let i = 0; i < count; i++) {
                particles.push(new Ribbon(e.clientX, e.clientY));
            }
        }
    });

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles = particles.filter(p => p.alpha > 0 && p.y < canvas.height);
        particles.forEach(p => { 
            p.update(); 
            p.draw(); 
        });
        requestAnimationFrame(animate);
    }
    animate();
})();
</script>
